<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Website for Ceramic soul brand" />
    <meta name="author" content="Awesome student" />
    <title>Ceramic soul</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,400;0,500;1,400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="promo">
      <div class="container">
        <header class="header">
          <div class="burger"><span></span><span></span><span></span></div>
          <a href="#" class="header__logo">
            <img src="/src/logo/logo.png" alt="logo"/>
          </a>
          <div class="header__icons">
            <a href="#"><span class="icon-search"></span></a>
            <a href="#"><span class="icon-shopping-bag"></span></a>
          </div>
        </header>
        <h1 class="title-h1-italic promo__title">
          Make your dream come true or decorate your home
        </h1>
        <img
          src="/src/img/promo/ceramic-vase.jpg"
          alt="vase"
          class="promo__img"
        />
        <button class="btn-default promo__btn">shop now</button>
      </div>
    </section>

    <div class="menu">
      <button class="menu-close">закрыть</button>
    </div>

    <!-- Slider main container -->
    <div class="swiper">
      <!-- Additional required wrapper -->
      <div class="swiper-wrapper">
        <!-- Slides -->
        <div class="swiper-slide">Slide 1</div>
        <div class="swiper-slide">Slide 2</div>
        <div class="swiper-slide">Slide 3</div>
        ...
      </div>
      <!-- If we need pagination -->
      <div class="swiper-pagination"></div>

      <!-- If we need navigation buttons -->
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>

      <!-- If we need scrollbar -->
      <div class="swiper-scrollbar"></div>
    </div>

    <script type="module" src="/src/js/script.js"></script>
  </body>
</html>
